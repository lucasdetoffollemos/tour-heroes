<div *ngIf = "selectedHero">
	<h2>My Heroes</h2>
		<ion-grid>
			<ion-row>
				<ion-col sizeXm = "0" sizeMd = "4">
				</ion-col>
				<ion-col class = "heroes" sizeXs = "12" sizeMd = "4" >
					<ion-item *ngFor="let hero of heroes" (click) = "onSelect(hero)" [class.selected]="hero === selectedHero" >
							<span class="badge">{{hero.id}}</span> {{hero.name}}
					</ion-item>
				</ion-col>
				<ion-col sizeXs = "0" sizeMd = "4">
				</ion-col>
			</ion-row>
		</ion-grid>
	
	<h2>{{selectedHero.name | uppercase}} Details</h2>
	<div><span>id: </span>{{selectedHero.id}}</div>
	<div>
		<label>name:
			<input placeholder="name" [(ngModel)] = 'selectedHero.name'/>
		</label>
	</div>
</div>
